<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>
    <style>

        p{
            color: blue;
        }
        .bold, li{
            font-weight: 700;
        }
        .bg-yellow{
            background-color: yellow;
        }

        input{
            color: goldenrod;
        }
        /* style using attribute */
        input[type="password"]{
            color: blueviolet;
        }

    </style>
</head>
<body>

    <h2>Explore Mixed Selectors</h2>

    <p>My first line css</p>
    <p class="bg-yellow">My Second line css</p>
    <p>My Third line css</p>
    <p class="bold bg-yellow">My Forth line css</p>
    <p>My Five line css</p>

    <p>List</p>
    <ol>
        <li>Element Selector</li>
        <li>Id Selector</li>
        <li>Class Selector</li>
        <li>Universal selector</li>
    </ol>

    <input type="text"> <br>
    <input type="password">
    
</body>
</html>
