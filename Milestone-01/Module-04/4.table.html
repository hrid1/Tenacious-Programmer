<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 2px solid black;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Tabal</h1>

    <caption>Emplyee Salary Data</caption>

    <table>
      <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
      </thead>

      <tbody>
        <tr>
          <td>Asik</td>
          <td>14</td>
          <td>$23000</td>
        </tr>
        <tr>
          <td>Nayem</td>
          <td>29</td>
          <td>$18000</td>
        </tr>
        <tr>
          <td>Aminul</td>
          <td>27</td>
          <td>$30000</td>
        </tr>

        <tr>
          <td>Jery</td>
          <td>25</td>
          <td>$13000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr><td colspan="3">Total: 50000</td></tr>
      </tfoot>
    </table>
  </body>
</html>
