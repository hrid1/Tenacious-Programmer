<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abc</title>

    <style>
        .box{
            background: blueviolet;
            color: white;
            font-size: 24px;
            padding: 10px;
            border-radius: 5px;
        }

        .container{
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(5, 1fr);
        }

        #box-1{
            grid-column: span 5;
            /* background: #000; */
        }

        #box-2{
            grid-row: span 6;
            /* height: 400px; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box-1">Header</div>
        <div class="box" id="box-2">left Nav</div>
        <div class="box" id="box-3">box-6</div>
        <div class="box" id="box-4">box-6</div>
        <div class="box" id="box-5">box-6</div>
        <div class="box" id="box-6">box-6</div>
    </div>
</body>
</html>
